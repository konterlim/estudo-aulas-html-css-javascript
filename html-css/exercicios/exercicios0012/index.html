<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>videos host localmente</h1>
    <p>video host meu server</p>

    <video src="midia/bl.mp4" width="500" controls autoplay loop></video>


    <video width="500" poster="midia/" controls autoplay loop>
        <source src="midia/bl.mp4" type="video/mp4">
        <source src="midia/bl.mp4" type="video/mp4">
        <source src="midia/bl.mp4" type="video/webm">

        <p>seu navegador nao tem compartibilidade</p>

    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9-2kS2xKWIA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>videos vimeo</p>
    <iframe src="https://player.vimeo.com/video/514978874?h=0df06a0f3e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
