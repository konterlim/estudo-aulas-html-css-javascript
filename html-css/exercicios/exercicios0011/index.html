<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem plexivel">
    </picture>

    <h1>reprodusindo audio</h1>
    <p>vamos aprender reprodusir audio em html5. </p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/alcorao_001.mp3" type="audio/mpeg">
    </audio>
    <p>infeliz</p>
    <link rel="stylesheet" href="#">
    
</body>
</html>
